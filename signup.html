<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/sigup.css">
    <link rel="icon" href="https://static.ybox.vn/2021/4/0/1617471994110-Shopee%20Logo%20png.png" type="image/x-icon">
    <title>Đăng ký ngay | Shopee Việt Nam</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <a href="index.html" class="header__navbar-link">
                            <img src="/assets/img/logo_shopee_header.png" alt="logo shopee" class="header__navbar-img">
                        </a>
                    </li>
                    <li class="header__navbar-item">
                        <h3 class="header__navbar-content">Đăng ký</h3>
                    </li>
                </ul>
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <a href="#" class="header__navbar-link">Bạn cần giúp đỡ?</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="container__content">
                    <form action="" class="container__form">
                        <div class="container__form-header">
                            <h3 class="container__form-header-text">Đăng ký</h3>
                        </div>
                        <div class="container__form-content">
                            <div class="col-full">
                                <input type="tel" placeholder="Số điện thoại" class="container__form-control">
                            </div>
                            <div class="col-full">
                                <input type="submit" value="Tiếp theo"
                                    class="container__form-btn container__form-btn--disable">
                            </div>
                            <div class="col-full container__form-spliter">
                                <span class="line-spliter"></span>
                                <span class="container__form-spliter-text">hoặc</span>
                                <span class="line-spliter"></span>
                            </div>
                            <div class="row">
                                <div class="col-half col">
                                    <a href="" class="container__form-signup-with">
                                        Facebook
                                    </a>
                                </div>
                                <div class="col-half col">
                                    <a href="" class="container__form-signup-with">
                                        Google
                                    </a>
                                </div>
                            </div>
                            <div class="col-full">
                                <div class="container__form-policy">
                                    <p class="container__form-policy-text">
                                        Bằng việc đăng kí, bạn đã đồng ý với Shopee về
                                        <br>
                                        <a href="" class="container__form-link">
                                            Điều khoản dịch vụ
                                        </a>&
                                        <a href="" class="container__form-link">
                                            Chính sách bảo mật
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <footer class="container__form-footer">
                            <p class="container__change-to-signup">
                                Bạn đã có tài khoản?
                                <a href="" class="container__form-link">Đăng nhập</a>
                            </p>
                        </footer>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
